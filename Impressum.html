    <style>
      Body {
            background-color: lightgrey;
            font-family: 'Comfortaa', sans-serif;
        }
        header {
            font-size: 50px;
            text-align: center;
            font-family: 'Comfortaa', sans-serif;
            color: black;
            margin-bottom: 130px; 
            margin-top: 130px; 
            margin-left: 400px; 
            margin-right: 400px; 
            border: none;
            border-radius: 10px;
            background-color: white;
            
        }

        .überschrift {
            font-size: 40px;
            color:darkgreen;
            font-family: "Caveat", cursive;
        }

        .container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-around; 
            max-width: 1200px; 
            margin: 0 auto; 
           
        }

        .link-container {
        background-color: white;
        padding: 10px 20px;
        border-radius: 10px;
        display: inline-block; 
        }

        .link-container a {
        text-decoration: none; 
        color: black; 
        }
        .link-container:hover {
            transform: scale(1.05);
        }

        
        .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0); 
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        z-index: 1000;
         }

        .link-container {
        background-color: transparent; 
        padding: 10px 0; 
        }

        .link-container a {
        display: block;
        padding: 10px 20px; 
        text-decoration: none;
        color: black;
        transition: background-color 0.3s ease;
        border-radius: 10px;
        }

        .link-container a:hover {
         background-color: white; 
         border-radius: 10px;
        }

        .erklärung-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 0 auto;
            max-width: 800px;
        }

        
        .push-content {
            transition: margin-left 0.5s;
            padding: 16px;
        }

        
        .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        
        .closebtn:hover {
            color: #ccc;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 999;
        }

        .openbtn:hover {
            background-color: #444;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        .erklärung-container:hover {
            transform: scale(1.05);
        }
 
    </style>
</head>

     <script>
        function openNav(event) {
            
            const cursorX = event.clientX;
        
            
            if (cursorX <= 200) {
                document.getElementById("mySidebar").style.width = "400px";
                document.getElementById("main").style.marginLeft = "400px";
                document.getElementById("myOverlay").style.width = "100%";
            }
        }
        
        function closeNav() {

            const cursorX = event.clientX;

            if (cursorX <= 200) {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
            document.getElementById("myOverlay").style.width = "0";
            }
            const sidebar = document.getElementById("mySidebar");
        sidebar.style.width = "0";
        }

        function toggleCommands() {
        const subCommands = document.getElementById("subCommands");
        if (subCommands.style.display === "none") {
            subCommands.style.display = "block";
        } else {
            subCommands.style.display = "none";
        }
    }




     </script>
